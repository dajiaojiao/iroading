<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>input文件</title>
</head>
<body>
    <input type="file" id="inputfile"/>
    <script>
        var inputfile = document.querySelector("#inputfile");
        inputfile.addEventListener("change",function(evt){console.dir(this.files)})

        // ajax
        const xhr = new XMLHttpRequest();
        xhr.open("get","https://dl.xueleyun.com/files/dl/50d10eaeafeae77fb7a8006aa1f0f1a0.jpg?fname=qubaaaaa");
        xhr.addEventListener("load",ev => {
            if(xhr.status >= 200){
                console.log("成功");
                console.log(xhr.response);
            }
        })
        xhr.send();

    </script>
</body>
</html>
