<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>reload and serviceWorker</title>
</head>
<body>
    <div>
        <!-- <img id="img1" src=""/> -->
        <iframe id="index2" src="./index2.html"></iframe>
        <iframe id="index3" src="./index2.html"></iframe>

    </div>
    <!-- <script src="/installServiceWorker.js"></script> -->

    <script>
        const index2 = document.getElementById("index2");
        const index3 = document.getElementById("index3");
        setTimeout(function(){
            // index2.contentWindow.postMessage("hello ，from index","*");
            index3.contentWindow.postMessage("hello ,from index3,","*")
        },400);

        window.addEventListener("message",function(event){
            console.log("index页面",event)
        })
    </script>
</body>
</html>
